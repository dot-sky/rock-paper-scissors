<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="title">Rock, Paper, Scissors</div>
    <div class="display-wrapper">
        <div class="player-section section">
            <div class="player-score score">Score: 0</div>
            <div class="player-choice img-display unfocused-text">
                Choosing...
            </div>
        </div>
        <div class="computer-section section">
            <div class="computer-score score">Score: 0</div>
            <div class="computer-choice img-display unfocused-text">
                Choosing...
            </div>
        </div>
    </div>
    <div class="selection-bar">
        <ul class="selection-list">
            <li class="rock-option"><img src="img/rock-128.png" alt=""></li>
            <li class="paper-option"><img src="img/paper-128.png" alt=""></li>
            <li class="scissors-option"><img src="img/scissors-128.png" alt=""></li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
